<script>
$.get("navigation.html", function(data){

});

<body>
    <div class="wrapper">
        <header>               
            <div id="nav-placeholder"></div>
        </header>

        <main>
            <div class="container-custom">
                <div class="row-custom">        
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                    <img class="d-block w-100" src="images/carousel4.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                    <img class="d-block w-100" src="images/carousel2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                    <img class="d-block w-100" src="images/carousel3.jpg" alt="Third slide">
                            </div>
                            <div class="carousel-item">
                                    <img class="d-block w-100" src="images/carousel1.jpg" alt="Fourth slide">
                            </div>
                            <div class="carousel-item">
                                    <img class="d-block w-100" src="images/carousel5.jpg" alt="Fifth slide">
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                  </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                            </a>                               
                        </div>
                    </div>
                </div>
            </div>        
            <br><br>

            <section class="features">
                <h1>Features</h1><br>
                <div class="gallery">
                    <article class="gallery-item">
                        <img src="images/section1-2.png">
                        <p>High-Tech Professional Program</p>
                    </article>
                    <article class="gallery-item">
                            <img src="images/section1-3.jpg">
                        <p>SSD Program</p>
                    </article>
                    <article class="gallery-item">
                            <img src="images/section1-1.jpg">
                        <p>
                            Graduating & Jobs
                        </p>
                    </article>                
                </div>
            </section><br>
            <section class="events"><hr><br><br>
                <h1>Events</h1><br>
                 <div class="gallery">                
                    <article class="gallery-item">
                            <img src="images/section2-2.png">
                            <p>Career Services</p>
                        </article>
                    <article class="gallery-item">
                            <img src="images/section2-3.jpg">
                        <p>BCIT News</p>
                    </article>
                    <article class="gallery-item">
                            <img src="images/section2-1.jpg">
                        <p>
                            <a href="https://www.bcitsa.ca/careerservices/events/">Events</a>
                        </p>
                    </article>
            </div>
