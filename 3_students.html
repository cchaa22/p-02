        function init(){
            for(let i = 0; i < students.length; i++){
                let studentsArea = document.getElementById("students-grid-container")
                let student = students[i].split(",")
                // parse out first name, append it to a td
                let fNameP = document.createElement('p')
                let fNameTextNode = document.createTextNode(student[0])
                fNameP.appendChild(fNameTextNode)
                // parse out last name and append it to a td
                let lNameP = document.createElement('p')
                let lNameTextNode = document.createTextNode(student[1])
                lNameP.appendChild(lNameTextNode)
                // parse out email and append it to a td
                let emailP = document.createElement('p')
                let emailTextNode = document.createTextNode(student[2])
                emailP.appendChild(emailTextNode)
                //add em all to grid area
                studentsArea.appendChild(fNameP)
                studentsArea.appendChild(lNameP)
                studentsArea.appendChild(emailP)
            }
        }
        onload=init
    </script>
